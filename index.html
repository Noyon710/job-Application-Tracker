<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet"
   href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
</head>

<body class="bg-gray-200 min-h-screen">

<div class="max-w-6xl mx-auto p-6">

  <h1 class="text-2xl font-bold mb-6 text-gray-800">
    Job Application Tracker
  </h1>

  <!-- Dashboard -->
  <div class="grid md:grid-cols-3 gap-4 mb-8">

    <div class="bg-white p-5 rounded shadow">
      <p class="text-sm text-gray-500">Total</p>
      <p id="totalCount" class="text-2xl font-bold text-blue-600">0</p>
    </div>

    <div class="bg-white p-5 rounded shadow">
      <p class="text-sm text-gray-500">Interview</p>
      <p id="interviewCount" class="text-2xl font-bold text-green-600">0</p>
    </div>

    <div class="bg-white p-5 rounded shadow">
      <p class="text-sm text-gray-500">Rejected</p>
      <p id="rejectedCount" class="text-2xl font-bold text-red-600">0</p>
    </div>

  </div>

  <!-- Section Header -->
   <div class="flex justify-between items-center mb-3">
    <h2 class="font-semibold text-lg text-gray-700">Available Jobs</h2>
    <span id="tabCount" class="text-sm text-gray-500">0 jobs</span>
   </div>

  <!-- Tabs -->
    <div class="flex gap-3 mb-6">
    <button onclick="switchTab('all', event)"
      class="tab-btn bg-blue-600 text-white px-4 py-1 rounded text-sm">All</button>

    <button onclick="switchTab('interview', event)"
      class="tab-btn bg-gray-300 px-4 py-1 rounded text-sm">Interview</button>

    <button onclick="switchTab('rejected', event)"
      class="tab-btn bg-gray-300 px-4 py-1 rounded text-sm">Rejected</button>
   </div>

   <div id="jobContainer" class="space-y-4"></div>

  <!-- Empty State -->
   <div id="emptyMessage" class="hidden text-center mt-16">
    <i class="fa-solid fa-briefcase text-4xl text-gray-400 mb-3"></i>
    <h3 class="font-semibold text-gray-600">No jobs available</h3>
    <p class="text-sm text-gray-400">There are no jobs in this section</p>
   </div>

  </div>

 
 <script>

           
     const jobs = [
            { id:1, company:"programming-hero", position:"React Native Developer",
                location:"Remote", type:"Full-time",
                salary:"130,000 - 175,000 BTD",
                description:"Build cross-platform apps using React Native.",
                status:"all" },

            { id:2, company:"WebFlow Agency", position:"Web Designer",
                location:"Los Angeles, CA", type:"Part-time",
                salary:"$90,000 - $120,000",
                description:"Design clean modern UI for high-profile clients.",
                status:"all" },

            { id:3, company:"Coder Bhai", position:"Data Visualization Specialist",
                location:"Boston, MA", type:"Full-time",
                salary:"$125,000 - $165,000",
                description:"Turn complex data into useful dashboards.",
                status:"all" },

            { id:4, company:"Chirkut_Feriwala", position:"Backend Developer",
                location:"Seattle, WA", type:"Full-time",
                salary:"$140,000 - $190,000",
                description:"Develop scalable Node.js backend services.",
                status:"all" },

            { id:5, company:"Real Madrid CF", position:"UI/UX Engineer",
                location:"Austin, TX", type:"Full-time",
                salary:"$110,000 - $150,000",
                description:"Improve product experience and usability.",
                status:"all" },

            { id:6, company:"FC Barcelona", position:"JavaScript Developer",
                location:"New York, NY", type:"Full-time",
                salary:"$130,000 - $170,000",
                description:"Build enterprise-level web applications.",
                status:"all" },

            { id:7, company:"StartupX", position:"Full Stack Engineer",
                location:"Remote", type:"Full-time",
                salary:"$120,000 - $160,000",
                description:"Work on scalable startup platform.",
                status:"all" },

            { id:8, company:"TechCorp Industries", position:"Senior Frontend Developer",
                location:"San Francisco, CA", type:"Full-time",
                salary:"$130,000 - $175,000",
                description:"Build fast and scalable React apps.",
                status:"all" }
            ];

   let currentTab = "all";

   function renderJobs() {

  const container = document.getElementById("jobContainer");
  const empty = document.getElementById("emptyMessage");

  container.innerHTML = "";

   let filtered = currentTab === "all"
      ? jobs
      : jobs.filter(job => job.status === currentTab);

   document.getElementById("tabCount").innerText =
      filtered.length + " jobs";

   if(filtered.length === 0){
      empty.classList.remove("hidden");
  }
   else {
      empty.classList.add("hidden");
  }

  filtered.forEach(job => {

    const card = document.createElement("div");
    card.className = "bg-white p-5 rounded shadow";

    card.innerHTML = `
      <div class="flex justify-between">
        <div>
          <h3 class="font-bold text-gray-800">${job.company}</h3>
          <p class="text-sm text-gray-600">${job.position}</p>
        </div>

        <button onclick="deleteJob(${job.id})"
          class="text-gray-400 hover:text-red-600">
          <i class="fa-solid fa-trash"></i>
        </button>
      </div>

      <p class="text-sm text-gray-400 mt-1">
        ${job.location} • ${job.type} • ${job.salary}
      </p>

      <span class="inline-block mt-2 px-2 py-1 text-xs rounded
         ${ job.status === "interview"
             ? "bg-green-100 text-green-600"
            : job.status === "rejected"
             ? "bg-red-100 text-red-600"
            : "bg-gray-200 text-gray-600"}">
        ${ job.status === "all" ? "NOT APPLIED" : job.status.toUpperCase() }
      </span>

      <p class="text-sm text-gray-500 mt-2">${job.description}</p>

      <div class="mt-3 flex gap-2">
        <button onclick="updateStatus(${job.id}, 'interview')"
          class="border border-green-500 text-green-600 px-3 py-1 text-xs rounded">
          Interview
        </button>

        <button onclick="updateStatus(${job.id}, 'rejected')"
         class="border border-red-500 text-red-600 px-3 py-1 text-xs rounded">
          Rejected
        </button>
      </div>
    `;

    container.appendChild(card);
   });

  updateDashboard();
    }

   function updateStatus(id, status) {

  const job = jobs.find(j => j.id === id);

  if(job.status === status){
    job.status = "all";
  } 
  else {
    job.status = status;
  }

  renderJobs();
     }

  function deleteJob(id) {

  const index = jobs.findIndex(j => j.id === id);

  if(index !== -1){
    jobs.splice(index,1);
  }

  renderJobs();
   }

  function updateDashboard()
    {

        document.getElementById("totalCount").innerText = jobs.length;

        document.getElementById("interviewCount").innerText =
    jobs.filter(j => j.status === "interview").length;

      document.getElementById("rejectedCount").innerText = jobs.filter(j => j.status === "rejected").length;
    }

    function switchTab(tab, e){

          currentTab = tab;

        document.querySelectorAll(".tab-btn").forEach(btn=>{
    btn.classList.remove("bg-blue-600","text-white");
    btn.classList.add("bg-gray-300");
       } 
    );

  e.target.classList.add("bg-blue-600","text-white");

  renderJobs();
  }

  renderJobs();

</script>
</body>
</html>
